<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <h2>Duplo clique para salvar a cor</h2>
    </header>
    <section id="color-palette">
    </section>
    <section id="settings">
        <button id="clear-board">Limpar</button>
        <input id="board-size" type="number" min="1" placeholder="Quantidade de pixels (5~50)">
        <button id="generate-board">VQV</button>
        <button id="save">Salvar</button>
    </section>
    <section id="pixel-board">
    </section>
    <script src="script.js"></script>
</body>
</html>
